<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Boder example</title>
    <link href="border.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <p>
      <i>When we don't set border-color, color of a text is used as a default: </i>
      <span class="one"><big>One</big></span></p>
    <p>
      <i>When we don't set border-style, default style <pre>none<pre> will be used - therefor no border will be rendered: </i>
      <span class="two"><big>Two</big></span>
    </p>
    <p><i>Other border style example: </i>
      <span class="three"><big>Three</big></span>
    </p>
  </body>
</html>
