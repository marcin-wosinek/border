<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Boder example</title>
    <link href="border.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <p>
      When we don't set border-color, color of a text is used as a default:
      <span class="one"><big>One</big></span></p>
    <p>
      When we don't set border-style, default style <code>none</code> will be used - therefor no border will be rendered:
      <span class="two"><big>Two</big></span>
    </p>
    <p>
      Other border style example:
      <span class="three"><big>Three</big></span>
    </p>
  </body>
</html>
